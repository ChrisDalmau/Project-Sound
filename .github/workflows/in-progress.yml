name: Change project status on assignment

on:
  issues:
    types: [assigned]

jobs:
  update-project-status:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: alex-page/github-project-automation-plus@v3
        with:
          project: Project-Sound SDLC # Replace with your project name
          issue-number: ${{ github.event.issue.number }}
          target-column: "In Progress" # Replace with "In Progress" or your column name
          source-column: "Todo" # Replace with "To Do" or your column name
          token: ${{ secrets.GITHUB_TOKEN }}

